<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Card</title>
    <link rel="stylesheet" href="css/flexcard.css">
</head>
<body>

<article class="card">
    <section>
        <img src="img/profile.png" alt="profile-image" >
    </section>
    <section class="text-section">
        <h2>Ron Swanson</h2>
        <h3>Director</h3>
        <hr>
    </section>
    <section class="icons">
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
    </section>
</article>

<script src="https://kit.fontawesome.com/467b68047c.js" crossorigin="anonymous"></script>
</body>
</html>
