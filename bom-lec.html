<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM Lecture</title>
</head>
<body>
<h1>Browser Object Model (BOM) Lesson</h1>
<h4>Button Options</h4>
<label id='url-label' for="window-url">Enter a url here:</label>
<input id="window-url" type="text">
<br>
<br>
<input type="button" value="Open a new window" onclick="openWindow()">
<br>
<input type="button" value="Close new window" onclick="closeWindow()">
<br>
<input type="button" value="Make new window small" onclick="resizeSmall()">
<br>
<input type="button" value="Make new window large" onclick="resizeLarge()">
<br>
<input type="button" value="Make new window smaller" onclick="resizeSmaller()">
<br>
<input type="button" value="Make new window larger" onclick="resizeLarger()">


<input type="button" value="Stop Timer" id="stop-btn">

<script src="js/bom-lec.js"></script>
</body>
</html>
