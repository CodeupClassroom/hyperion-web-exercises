<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model</title>
    <link rel="stylesheet" href="css/box-model.css" />
</head>
<body>
    <div class="box" id="one">one</div>
    <div class="box" id="two">two</div>
    <div class="box" id="three">three</div>
    <span class="box" id="span1">span1</span>
    <span class="box" id="span2">span2</span>
    <span class="box" id="span3">span3</span>
    <span class="box" id="span4">span4</span>
    <span class="box" id="span5">span5</span>
    <span class="box" id="span6">span6</span>
    <span class="box" id="span7">span7</span>
    <span class="box" id="span8">span8</span>
    <span class="box" id="span9">span9</span>

</body>
</html>
