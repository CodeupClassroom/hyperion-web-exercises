<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morning Warmups</title>
</head>
<body>
    <script>
        // Write a JavaScript function that takes in a number and returns the number multiplied by 5.

        function multiplyNumberByFive(num) {
            return num * 5;
        }

        // console.log(multiplyNumberByFive(5));

    //     Write a function that sings “Happy Birthday”
	// Make it sing to whoever’s birthday it is

        function singHappyBirthday(name) {
            console.log("Happy Birthday to You,");
            console.log("Happy Birthday to You,");
            console.log("Happy Birthday Dear " + name);
            console.log("Happy Birthday to You!!!");
        }

        // singHappyBirthday("Vanessa");

        // Write a js function that will take in a number and from there count the next 5 numbers

        function countUp5(num){
            for (let i=0;i<5;i++) {
                console.log(num+i);
            }
        }

        // countUp5(5);

        // Write a function that returns the number 7.
        function returnsSeven() {
            return 7;
        }

        // console.log(returnsSeven());


        // Write a JavaScript function that returns the length of a string passed through it.

        function lengthOfString(string) {
            return string.length;
        }

        // console.log(lengthOfString("Howdy Codeup!"));

        // Write a JavaScript function that returns the number of characters in a string passed through it.

        function numberOfCharactersInString(str) {
            return lengthOfString(str);
        }

        // console.log(lengthOfString("Howdy Codeup!"));

        // Write a JavaScript function that will return the diameter of a circle with a radius of the circle passed through it.
        function diameterOfCircle(radius) {
            return radius * 2;
        }

        // console.log(diameterOfCircle(returnsSeven()));


        // Write a JavaScript function that returns the square root of the number passed through it.

        function squareRoot(num) {
            return Math.sqrt(num);
        }

        // console.log(squareRoot(100));

        //     Write a JS function that returns the argument passed.
        function returnArgument(param) {
            return param;
        }

        // console.log(returnArgument("Hello Hyperion! Hope you had a great weekend!"));

        // Write a JS function that returns a string representing the type of the argument passed through it.

        function typeOfInput(input) {
            return typeof input;
        }

        // console.log(typeOfInput(34));
        // console.log(typeOfInput("Craig"));

    </script>
</body>
</html>
