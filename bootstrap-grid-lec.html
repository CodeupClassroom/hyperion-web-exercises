<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .block {
            font-size: 1.5em;
        }
        #double-tall {
            height: 240px;
        }
    </style>
    <title>Bootstrap Grid</title>
</head>
<body>

    <main class="container container-fluid">
        <section class="mt-5 row no-gutters bg-secondary border border-dark rounded">
            <div class="col-12 col-md-8 col-xl-4 block bg-danger text-light">
                <div id="double-tall">C 1</div>
            </div>
            <div class="col-8 col-md-4 block bg-warning text-light">C 2</div>
            <div class="col-4 block bg-success text-light">C 3</div>
            <div class="col-6 block bg-info text-light">
                <section class="row">
                    <div class="col bg-light text-dark">:)</div>
                    <div class="col bg-dark">;P</div>
                </section>
            </div>
            <div class="col-6 block bg-primary text-light">C 5</div>
            <div class="col-1 block bg-danger text-light">C 6</div>
            <div class="col-1 block bg-warning text-light">C 7</div>
            <div class="col-1 block bg-success text-light">C 8</div>
            <div class="col-1 block bg-info text-light">C 9</div>
            <div class="col-1 block bg-primary text-light">C 10</div>
            <div class="col-1 block bg-danger text-light">C 11</div>
            <div class="col-1 block bg-warning text-light">C 12</div>
            <div class="col-1 block bg-success text-light">C 13</div>
            <div class="col-1 block bg-info text-light">C 14</div>
            <div class="col-1 block bg-primary text-light">C 15</div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>
</html>
